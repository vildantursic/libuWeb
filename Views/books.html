<div class="container">
	<div class="row">
		<h1 class="text-center">BOOKS</h1>

		<input type="text" class="form-control" placeholder="Search" ng-model="search">

		<div ng-repeat="book in books | filter : search">
			<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
				<div class="box row">
					<img ng-src="{{book.image}}" alt="">

					<div class="col-lg-12">
						<h4 class="fields"><strong>Name:</strong><p id="name{{book.isbn}}">{{ book.name }}</p></h4>
						<h4 class="fields"><strong>Author:</strong><p id="writer{{book.isbn}}">{{ book.writer }}</p></h4>
						<h4 class="fields"><strong>ISBN:</strong><p id="{{book.isbn}}">{{ book.isbn }}</p></h4>
						<h4 class="fields"><strong>Year:</strong><p id="year{{book.isbn}}">{{ book.year }}</p></h4>
						<h4 class="fields"><strong>Description:</strong><p id="description{{book.isbn}}">{{ book.description }}</p></h4>
						<h4 class="fields"><strong>PDF:</strong><p id="pdf{{book.isbn}}">{{ book.pdf }}</p></h4>
						<h4 class="fields"><strong>Image:</strong><p id="image{{book.isbn}}">{{ book.image }}</p></h4>				
					</div>
					<div class="text-right">
						<button id="edit{{book.isbn}}" type="button" class="btn btn-primary" ng-click="edit(book.isbn)">Edit</button>
						<button id="add{{book.isbn}}" type="button" class="btn btn-success" ng-click="addBook(book.isbn, book)" style="display: none">Finish</button>

						<button type="button" class="btn btn-danger" ng-click="deleteBook(book)">Delete</button>
					</div>
					<div>
					</div>
				</]div>
			</div>
		</div>
	</div>
</div>

<div class="container adding-book">
	<div class="row">
		<div class="col-lg-6">
			<label for="name">Name of Book</label>
			<input type="text" ng-model="book.nameOfBook" name="name" class="form-control">
		</div>
		<div class="col-lg-6">
			<label for="author">Author</label>
			<input type="text" ng-model="book.author" name="author" class="form-control">
		</div>
	</div>
	<div class="row">
		<div class="col-lg-6">
			<label for="isbn">ISBN</label>
			<input type="text" ng-model="book.isbn" name="isbn" class="form-control">
		</div>
		<div class="col-lg-6">
			<label for="year">Year</label>
			<input type="text" ng-model="book.year" name="year" class="form-control">
		</div>
	</div>
	<div class="row">
		<div class="col-lg-6">
			<label for="description">Description</label>
			<input type="text" ng-model="book.description" name="description" class="form-control">
		</div>
		<div class="col-lg-6">
			<label for="pdf">PDF</label>
			<input type="text" ng-model="book.pdf" name="pdf" class="form-control">
		</div>
		<div class="col-lg-6">
			<label for="image">Image</label>
			<input type="text" ng-model="book.image" name="image" class="form-control">
		</div>
	</div>
	<div class="row buttons">
		<div class="col-lg-10">
			
		</div>
		<div class="col-lg-2">
			<button type="button" class="btn btn-success" ng-click="add(book)">Add</button>
			<button type="button" class="btn btn-warn" ng-click="clear()">Clear</button>
		</div>
	</div>
</div>
