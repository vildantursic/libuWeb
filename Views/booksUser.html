<div class="container">
	<div class="row">
		<h1 class="text-center">BOOKS</h1>

		<input type="text" class="form-control" placeholder="Search" ng-model="search">

		<div ng-repeat="book in books | filter : search">
			<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
				<div class="box row">
					<img ng-src="{{book.image}}" alt="">

					<div class="col-lg-12">
						<h4 class="fields"><strong>Name:</strong><p id="name{{book.isbn}}">{{ book.name }}</p></h4>
						<h4 class="fields"><strong>Writer:</strong><p id="writer{{book.isbn}}">{{ book.writer }}</p></h4>
						<h4 class="fields"><strong>Year:</strong><p id="year{{book.isbn}}">{{ book.year }}</p></h4>				
					</div>
					<div class="text-right">
						<a href="../Books/{{book.pdf}}.pdf" download><button type="button" class="btn btn-success">Download</button></a>
						<button type="button" class="btn btn-primary" ui-sref="bookDetail({id:book.$id})">More</button>
					</div>
					<div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
