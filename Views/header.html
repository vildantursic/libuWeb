<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">LIBU</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-6" ng-controller="loginCtrl">
            <h3>Login</h3>
            <input id="email" type="email" class="form-control" placeholder="Email" ng-model="email">
            <br>
            <input id="pass" type="password" class="form-control" placeholder="Password" ng-model="password">
            <br>
            <p class="err-msg">{{errMsg}}</p>
            <hr>
            <button type="button" class="btn btn-success" ng-click="authenticate()">Login</button>
            <button type="button" class="btn btn-primary" ng-click="authFb()">Facebook</button>

          </div>
          <div class="col-lg-6" ng-controller="signupCtrl">
            <h3>Sign Up</h3>
            <input id="email" type="email" class="form-control" placeholder="Email" ng-model="newUser.email">
            <br>
            <input id="pass" type="password" class="form-control" placeholder="Password" ng-model="newUser.password">
            <br>
            <input id="name" type="text" class="form-control" placeholder="Name" ng-model="newUser.userName">
            <br>
            <input id="address" type="text" class="form-control" placeholder="Address" ng-model="newUser.address">
            <br>
            <input id="phone" type="number" class="form-control" placeholder="Phone" ng-model="newUser.phone">
            <br>
            <p class="err-msg">{{errMsg}}</p>
            <button type="button" class="btn btn-primary" ng-click="createAccount(newUser)">Sign Up</button>

          </div>
        </div>
      </div>

</div>
